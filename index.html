<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base target="_top" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Find a State Park</title>

    <link
      rel="icon"
      sizes="16x16 32x32"
      type="image/x-icon"
      href="Images/faviconla.ico"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="CSS/style.css" />

  <body>

    <div id="map">
      <div class="leaflet-bottom leaflet-left">
        <button type="buttonLA" id="moveMapButtonLA" class="buttonLA">

        </button>
        <button type="buttonSD" id="moveMapButtonSD" class="buttonSD"> 
          South Dakota

      </div>

    </div>

    <script src="Scripts/us_States.js"></script>
    <script src="Scripts/park_Locations.js"></script>

</html>
